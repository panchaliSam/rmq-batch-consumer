spring:
  application:
    name: rmq-batch-consumer

  datasource:
    url: jdbc:mysql://localhost:3306/rmqdb
    username: root
    password: MySQL*123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        prefetch: 10
        concurrency: 1
        acknowledge-mode: manual

server:
  port: 8080